version: 0.1.0
spec:
  units:
    - unit: &unitPort
        name: "port"
        regex: "^([0-9]{1,4}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])$"

properties:
  - property: &sparkMasterPort
      propertyNames:
        - name: "SPARK_MASTER_PORT"
          kind:
            type: "file"
            file: "spark-env.sh"
      datatype:
        type: "integer"
        min: "1"
        max: "65535"
        unit: *unitPort
      defaultValues:
        - fromVersion: "0.6.2"
          value: "7077"
      roles:
        - name: "master"
          required: true
      asOfVersion: "0.6.2"
      description: "Start the master on a different port (default: 7077)"