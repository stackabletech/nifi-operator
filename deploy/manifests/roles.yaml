---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nifi-operator-clusterrole
rules:
  # For Apache ZooKeeper dependents
  - apiGroups:
      - zookeeper.stackable.tech
    resources:
      - zookeeperclusters
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - pods
      - configmaps
    verbs:
      - create
      - delete
      - list
      - watch
      - update
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - create
      - get
      - list
      - watch
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
  - apiGroups:
      - command.nifi.stackable.tech
    resources:
      - inits
      - restarts
      - starts
      - stops
    verbs:
      - get
      - list
      - patch
      - watch
  - apiGroups:
      - command.nifi.stackable.tech
    resources:
      - inits/status
    verbs:
      - patch
  - apiGroups:
      - nifi.stackable.tech
    resources:
      - nificlusters
    verbs:
      - get
      - list
      - patch
      - watch
  - apiGroups:
      - nifi.stackable.tech
    resources:
      - nificlusters/status
    verbs:
      - patch
