# These tests can run against an OpenShift cluster, provided you note the following:
#
# 1. Set the "openshift" dimension below to "true" (with quotes)
#
---
dimensions:
  - name: zookeeper
    values:
      - 3.5.8-stackable23.4.0-rc2
      - 3.6.3-stackable23.4.0-rc2
      - 3.7.0-stackable23.4.0-rc2
      - 3.8.0-stackable23.4.0-rc2
  - name: zookeeper-latest
    values:
      - 3.8.0-stackable23.4.0-rc2
  - name: nifi
    values:
      - 1.15.3-stackable23.4.0-rc2
      - 1.16.3-stackable23.4.0-rc2
      - 1.18.0-stackable23.4.0-rc2
  - name: nifi_old
    values:
      - 1.15.3-stackable23.4.0-rc2
      - 1.16.3-stackable23.4.0-rc2
  - name: nifi_new
    values:
      - 1.18.0-stackable23.4.0-rc2
  - name: nifi-latest
    values:
      - 1.18.0-stackable23.4.0-rc2
  - name: ldap-use-tls
    values:
      - "false"
      - "true"
  - name: openshift
    values:
      - "false"
tests:
  - name: upgrade
    dimensions:
      - nifi_old
      - nifi_new
      - zookeeper-latest
  - name: orphaned_resources
    dimensions:
      - nifi
      - zookeeper-latest
  - name: smoke
    dimensions:
      - nifi
      - zookeeper
  - name: resources
    dimensions:
      - nifi
      - zookeeper-latest
  - name: ldap
    dimensions:
      - nifi
      - zookeeper-latest
      - ldap-use-tls
      - openshift
  - name: logging
    dimensions:
      - nifi
      - zookeeper-latest
  - name: cluster_operation
    dimensions:
      - nifi-latest
      - zookeeper-latest
