---
dimensions:
  - name: nifi
    values:
      - 1.27.0
      - 1.28.1
      - 2.2.0
      # Alternatively, if you want to use a custom image, append a comma and the full image name to the product version
      # as in the example below.
      # - 2.2.0,oci.stackable.tech/sandbox/nifi:2.2.0-stackable0.0.0-dev
  - name: nifi_old
    values:
      - 1.27.0
  - name: nifi_new
    values:
      - 2.2.0
      # Alternatively, if you want to use a custom image, append a comma and the full image name to the product version
      # as in the example below.
      # - 2.2.0,oci.stackable.tech/sandbox/nifi:2.2.0-stackable0.0.0-dev
  - name: nifi-latest
    values:
      - 2.2.0
      # Alternatively, if you want to use a custom image, append a comma and the full image name to the product version
      # as in the example below.
      # - 2.2.0,oci.stackable.tech/sandbox/nifi:2.2.0-stackable0.0.0-dev
  - name: zookeeper
    values:
      - 3.9.3
  - name: zookeeper-latest
    values:
      - 3.9.3
  - name: ldap-use-tls
    values:
      - "false"
      - "true"
  - name: oidc-use-tls
    values:
      - "false"
      - "true"
  - name: openshift
    values:
      - "false"
  # Used for both, zookeeper and nifi
  - name: listener-class
    values:
      - "cluster-internal"
      - "external-unstable"
tests:
  - name: upgrade
    dimensions:
      - nifi_old
      - nifi_new
      - zookeeper-latest
      - openshift
  - name: orphaned_resources
    dimensions:
      - nifi
      - zookeeper-latest
      - openshift
  - name: smoke
    dimensions:
      - nifi
      - zookeeper
      - listener-class
      - openshift
  # Merge into smoke once we drop support for NiFi 1.x
  - name: smoke-zookeeperless
    dimensions:
      - nifi_new
      - listener-class
      - openshift
  - name: resources
    dimensions:
      - nifi
      - zookeeper-latest
      - openshift
  - name: ldap
    dimensions:
      - nifi
      - zookeeper-latest
      - ldap-use-tls
      - openshift
  - name: logging
    dimensions:
      - nifi
      - zookeeper-latest
      - openshift
  - name: cluster_operation
    dimensions:
      - nifi-latest
      - zookeeper-latest
      - openshift
  - name: oidc
    dimensions:
      - nifi
      - zookeeper-latest
      - oidc-use-tls
      - openshift
suites:
  - name: nightly
    patch:
      - dimensions:
          - name: nifi
            expr: last
          - name: zookeeper
            expr: last
          - name: ldap-use-tls
            expr: "true"
          - name: oidc-use-tls
            expr: "true"
  - name: smoke-latest
    select:
      - smoke
    patch:
      - dimensions:
          - expr: last
  - name: openshift
    patch:
      - dimensions:
          - expr: last
      - dimensions:
          - name: openshift
            expr: "true"
          - name: nifi
            expr: last
          - name: zookeeper
            expr: last
          - name: ldap-use-tls
            expr: "true"
          - name: oidc-use-tls
            expr: "true"
