# These tests can run against an OpenShift cluster, provided you note the following:
#
# 1. Set the "openshift" dimension below to "true" (with quotes)
#
---
dimensions:
  - name: zookeeper
    values:
      - 3.7.0
      - 3.8.0
  - name: zookeeper-latest
    values:
      - 3.8.0
  - name: nifi
    values:
      - 1.15.3
      - 1.16.3
      - 1.18.0
      - 1.20.0
      - 1.21.0
  - name: nifi_old
    values:
      - 1.18.0
  - name: nifi_new
    values:
      - 1.21.0
  - name: nifi-latest
    values:
      - 1.21.0
  - name: ldap-use-tls
    values:
      - "false"
      - "true"
  - name: openshift
    values:
      - "false"
  # Used for both, zookeeper and nifi
  - name: listener-class
    values:
      - "cluster-internal"
      - "external-unstable"
tests:
  - name: upgrade
    dimensions:
      - nifi_old
      - nifi_new
      - zookeeper-latest
  - name: orphaned_resources
    dimensions:
      - nifi
      - zookeeper-latest
  - name: smoke
    dimensions:
      - nifi
      - zookeeper
      - listener-class
  - name: resources
    dimensions:
      - nifi
      - zookeeper-latest
  - name: ldap
    dimensions:
      - nifi
      - zookeeper-latest
      - ldap-use-tls
      - openshift
  - name: logging
    dimensions:
      - nifi
      - zookeeper-latest
  - name: cluster_operation
    dimensions:
      - nifi-latest
      - zookeeper-latest
suites:
  - name: nightly
    patch:
      - dimensions:
          - name: nifi
            expr: last
          - name: zookeeper
            expr: last
          - name: ldap-use-tls
            expr: "true"
  - name: smoke-latest
    select:
      - smoke
    patch:
      - dimensions:
          - expr: last
  - name: openshift
    patch:
      - dimensions:
          - expr: last
      - dimensions:
          - name: openshift
            expr: "true"
          - name: nifi
            expr: last
          - name: zookeeper
            expr: last
          - name: ldap-use-tls
            expr: "true"
