---
dimensions:
  - name: nifi
    values:
      - 1.27.0
      - 1.28.1
      - 2.4.0
      - 2.6.0
      # Alternatively, if you want to use a custom image, append a comma and the full image name to the product version
      # as in the example below.
      # - 2.6.0,oci.stackable.tech/sandbox/nifi:2.6.0-stackable0.0.0-dev
  - name: nifi_old
    values:
      - 1.27.0
  - name: nifi_new
    values:
      - 2.6.0 # oci.stackable.tech/sandbox/nifi:2.6.0-stackable0.0.0-dev
  - name: nifi-latest
    values:
      - 2.6.0 # oci.stackable.tech/sandbox/nifi:2.6.0-stackable0.0.0-dev
  - name: nifi-iceberg
    # Not all NiFi versions support Iceberg with the same functionality!
    # E.g. our own implementation started with NiFi 2.2.0
    values:
      - 2.6.0 # oci.stackable.tech/sandbox/nifi:2.6.0-stackable0.0.0-dev
    # TODO: Can be removed once NiFi 1.x.x is removed - only for seperate smoke tests
  - name: nifi-v1
    values:
      - 1.27.0
      - 1.28.1
    # TODO: Can be removed once NiFi 1.x.x is removed - only for seperate smoke tests
  - name: nifi-v2
    values:
      - 2.4.0
      - 2.6.0
    # Use Kubernetes manager if set to false
  - name: use-zookeeper-manager
    values:
      - "false"
      - "true"
  - name: zookeeper
    values:
      - 3.9.3
      - 3.9.4
  - name: zookeeper-latest
    values:
      - 3.9.4
  - name: opa-l
    values:
      - 1.8.0
  - name: hdfs-l
    values:
      - 3.4.2
  - name: hive-l
    values:
      - 4.0.1
  - name: trino-l
    values:
      - "477"
  - name: krb5
    values:
      - 1.21.1
  - name: ldap-use-tls
    values:
      - "false"
      - "true"
  - name: oidc-use-tls
    values:
      - "false"
      - "true"
  - name: iceberg-use-kerberos
    values:
      - "false"
      - "true"
  - name: kerberos-realm
    values:
      - "PROD.MYCORP"
  - name: openshift
    values:
      - "false"
  # Used for both, zookeeper and nifi
  - name: listener-class
    values:
      - "cluster-internal"
      - "external-unstable"
tests:
  - name: upgrade
    dimensions:
      - nifi_old
      - nifi_new
      - zookeeper-latest
      - openshift
  - name: orphaned_resources
    dimensions:
      - nifi
      - zookeeper-latest
      - openshift
  # TODO: Can be removed once NiFi 1.x.x is removed - only for seperate smoke tests
  - name: smoke_v1
    dimensions:
      - nifi-v1
      - zookeeper
      - listener-class
      - openshift
  # TODO: Can be renamed to smoke once NiFi 1.x.x is removed - only for seperate smoke tests
  - name: smoke_v2
    dimensions:
      - nifi-v2
      - zookeeper
      - use-zookeeper-manager
      - listener-class
      - openshift
  - name: resources
    dimensions:
      - nifi
      - zookeeper-latest
      - openshift
  - name: ldap
    dimensions:
      - nifi
      - zookeeper-latest
      - ldap-use-tls
      - openshift
  - name: logging
    dimensions:
      - nifi
      - zookeeper-latest
      - openshift
  - name: cluster_operation
    dimensions:
      - nifi-latest
      - zookeeper-latest
      - openshift
  - name: oidc-opa
    dimensions:
      - nifi
      - zookeeper-latest
      - oidc-use-tls
      - opa-l
      - openshift
  - name: iceberg
    dimensions:
      - nifi-iceberg
      - opa-l
      - zookeeper-latest
      - hdfs-l
      - hive-l
      - trino-l
      - krb5
      - iceberg-use-kerberos
      - kerberos-realm
      - openshift
  - name: custom-components-git-sync
    dimensions:
      - nifi
      - zookeeper-latest
      - openshift
  - name: external-access
    dimensions:
      - nifi
      - zookeeper-latest
      - openshift
suites:
  - name: nightly
    patch:
      - dimensions:
          - name: nifi
            expr: last
          - name: zookeeper
            expr: last
          - name: ldap-use-tls
            expr: "true"
          - name: oidc-use-tls
            expr: "true"
  - name: smoke-latest
    select:
      - smoke_v2
    patch:
      - dimensions:
          - expr: last
  - name: openshift
    patch:
      - dimensions:
          - expr: last
      - dimensions:
          - name: openshift
            expr: "true"
          - name: nifi
            expr: last
          - name: zookeeper
            expr: last
          - name: ldap-use-tls
            expr: "true"
          - name: oidc-use-tls
            expr: "true"
