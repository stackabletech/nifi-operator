---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-nifi
  labels:
    app: test-nifi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-nifi
  template:
    metadata:
      labels:
        app: test-nifi
    spec:
      containers:
        - name: test-nifi
          image: docker.stackable.tech/stackable/testing-tools:0.2.0-stackable0.0.0-dev
          command: ["sleep", "infinity"]
          env:
          - name: OIDC_USE_TLS
            value: "{{ test_scenario['values']['oidc-use-tls'] }}"
          - name: NIFI_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: test-nifi-oidc-admin-password
                key: admin
              
      terminationGracePeriodSeconds: 1
