---
apiVersion: s3.stackable.tech/v1alpha1
kind: S3Connection
metadata:
  name: minio
spec:
  host: minio
  port: 9000
  accessStyle: Path
  credentials:
    secretClass: s3-credentials-class
  tls:
    verification:
      server:
        caCert:
          secretClass: minio-tls-certificates
---
apiVersion: secrets.stackable.tech/v1alpha1
kind: SecretClass
metadata:
  name: s3-credentials-class
spec:
  backend:
    k8sSearch:
      searchNamespace:
        pod: {}
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  labels:
    secrets.stackable.tech/class: s3-credentials-class
stringData:
  accessKey: admin
  secretKey: adminadmin
  root-user: admin
  root-password: adminadmin
