---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-nifi
  labels:
    app: test-nifi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-nifi
  template:
    metadata:
      labels:
        app: test-nifi
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: test-nifi
          image: oci.stackable.tech/sdp/testing-tools:0.2.0-stackable0.0.0-dev
          command: ["sleep", "infinity"]
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "400m"
          volumeMounts:
            - name: tls
              mountPath: /stackable/tls
      volumes:
        - name: tls
          ephemeral:
            volumeClaimTemplate:
              metadata:
                annotations:
                  secrets.stackable.tech/class: tls
                  secrets.stackable.tech/scope: pod
              spec:
                storageClassName: secrets.stackable.tech
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: "1"
