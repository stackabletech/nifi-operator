---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-nifi
  labels:
    app: test-nifi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-nifi
  template:
    metadata:
      labels:
        app: test-nifi
    spec:
      containers:
        - name: test-nifi
          image: oci.stackable.tech/sdp/testing-tools/nifi:0.3.0-stackable0.0.0-dev
          command: ["sleep", "infinity"]
